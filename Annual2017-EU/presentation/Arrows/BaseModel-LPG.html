<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="lib/d3.v3.js" charset="UTF-8"></script>
  <script type="text/javascript" src="graph-diagram.js"></script>
  <link rel="stylesheet" href="style/graph-diagram.css" type="text/css">
  <!--
  <link rel="stylesheet" href="style/graph-style-bootstrap.css" type="text/css">
  -->
  <link rel="stylesheet" href="style/graph-style-chunky.css" type="text/css">
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="style/graph-custom.css" type="text/css">  <!-- My customizations -->
  <title>RDF Model</title>
</head>

<body>
<h2></h2>
<div class="container">
    <figure class="graph-diagram">
        <ul class="graph-diagram-markup">
            <!-- NODES -----------------------------------------------------------------> 
            <li class="node" 
                 data-node-id="0" 
                 style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="300" 
                 data-y="150">
                 <span class="caption">Person1</span>
             	   <dl class="properties" style="font-size: 25px;">
                     <dt>firstName</dt>
                     <dd>Bob</dd>
                     <dt>age</dt>
                     <dd>32</dd>
                 </dl>
            </li>
            <li class="node" 
                 data-node-id="1" 
                 style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="800" 
                 data-y="0">
                 <span class="caption">Study1</span>
                 <dl class="properties" style="font-size: 25px;">
                     <dt>title</dt>
                     <dd>Phase 2 Double-blind study of Serum 114</dd>
                 </dl>
            </li>            
            <li class="node" 
                 data-node-id="2" 
                 style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="700" 
                 data-y="400">
                 <span class="caption">Treat1</span>
                 <dl class="properties" style="font-size: 25px;">
                     <dt>treatment</dt>
                     <dd>Placebo</dd>
                     <dt>description</dt>
                     <dd>Sugar water</dd>
                 </dl>
            </li>            
            
            <!-- Relations -------------------------------------------------------------> 
            <li class="relationship" 
                data-from="0" 
                data-to="1"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">participatesIn</span>
            </li>

            <li class="relationship" 
                data-from="0" 
                data-to="2"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasTreatment</span>
            </li>

            <li class="relationship" 
                data-from="1" 
                data-to="2"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasTreatmentArm</span>
            </li>

<!-- SUGGESTED NEW CONTENT ------------------------------------------------------------------->
<!-- NEW NODES -->
            <li class="node" 
                 data-node-id="3" 
                  style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="200" 
                 data-y="800">
                 <span class="caption">Study1</span>
            </li>            
            <li class="node" 
                 data-node-id="4" 
                 style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="600" 
                 data-y="800">
                 <span class="caption">Phase2</span>
                 <dl class="properties" style="font-size: 25px;">
                     <dt>title</dt>
                     <dd>Phase 2 Trial</dd>
                 </dl>
            </li>            

            <li class="relationship" 
                data-from="3" 
                data-to="4"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasPhase</span>
            </li>

            <li class="node" 
                 data-node-id="5" 
                  style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="200" 
                 data-y="1000">
                 <span class="caption">Person2</span>
            </li>            
            <li class="node" 
                 data-node-id="6" 
                  style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="600" 
                 data-y="1000">
                 <span class="caption">Treat2</span>
                 <dl class="properties" style="font-size: 25px;">
                     <dt>treatment</dt>
                     <dd>50mg Serum 114</dd>
                 </dl>
            </li>            
            <li class="relationship" 
                data-from="5" 
                data-to="6"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasTreatment</span>
            </li>


            <li class="node" 
                 data-node-id="7" 
                  style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="200" 
                 data-y="1200">
                 <span class="caption">Study1</span>
            </li>            
            <li class="node" 
                 data-node-id="8" 
                  style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="600" 
                 data-y="1200">
                 <span class="caption">Protocol1</span>
                 <dl class="properties" style="font-size: 25px;">
                     <dt>title</dt>
                     <dd>Phase 2 Trial of Serum 114 in patients with acute episodes of ultraviolence</dd>
                 </dl>
            </li>            
            <li class="relationship" 
                data-from="7" 
                data-to="8"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasProtocol</span>
            </li>






        </ul>
    </figure>
</div>


<script type="text/javascript">
  d3.selectAll( "figure.graph-diagram" )
          .call( gd.figure() );
</script>

</body>
</html>
